<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Slayer</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Solo Slayer</h1>
    <h1>It's Nature, See it as it is</h1>

    <div class="dashboard">
      <p><strong>Level:</strong> <span id="level">0</span></p>
      <p><strong>Rank:</strong> <span id="rank">E</span></p>
      <p><strong>General Shadows:</strong> <span id="shadows">0</span></p>
      <p><strong>Failures:</strong> <span id="failures">0</span></p>
      <p><strong>Overall Aura:</strong> <span id="aura">0</span>%</p>
      <div class="aura-bar"><div id="auraFill" class="aura-fill"></div></div>
      <p><strong>Toxicity:</strong> <span id="toxicity">0</span>%</p>
      <div class="aura-bar"><div id="toxicityFill" class="toxicity-fill"></div></div>

      <div class="actions">
        <button onclick="resist()">I Resisted</button>
        <button onclick="defeat()">Defeat</button>
        <button onclick="resetGame()">Reset</button>
        <button onclick="toggleRoadmap()">Roadmap</button>
        <button onclick="toggleNamed()">Shadows</button>
        <button onclick="forgeZeno()">Forge / Upgrade Zeno</button>
        <button onclick="toggleAbilities()">Abilities</button>
        <button onclick="toggleArmy()">My Army</button>  <!-- NEW -->
      </div>
    </div>
  </main>

  <!-- centre pop-ups -->
  <div id="notification"></div>
  <div id="shadowReveal"></div>
  <div id="abilityUnlock"></div>   <!-- NEW -->

  <!-- ROADMAP overlay -->
  <div id="roadmapOverlay" class="overlay">
    <button class="close-btn" onclick="toggleRoadmap()">Close</button>
    <div id="roadmapMsg" class="roadmap-msg"></div>

    <div id="roadmapDialog" class="roadmap-dialog">
      <p id="roadmapDialogMsg"></p>
      <button class="dialog-close" onclick="closeRoadmapDialog()">OK</button>
    </div>

    <div id="roadmapGrid"></div>
  </div>

  <!-- SHADOW ARMY overlay -->
  <div id="namedOverlay" class="overlay">
    <button class="close-btn" onclick="toggleNamed()">Close</button>
    <h2 class="overlay-title">Shadow Army</h2>
    <div id="namedContainer"></div>
  </div>

  <!-- ABILITIES overlay -->
  <div id="abilitiesOverlay" class="overlay">
    <button class="close-btn" onclick="toggleAbilities()">Close</button>
    <h2 class="overlay-title">Abilities</h2>
    <div id="abilitiesList"></div>
  </div>

  <!-- MY-ARMY overlay (NEW) -->
  <div id="armyOverlay" class="overlay">
    <button class="close-btn" onclick="toggleArmy()">Close</button>
    <h2 class="overlay-title">Your Army</h2>
    <div id="armyContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
