<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #c5c6c7;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    nav {
      width: 250px;
      background: linear-gradient(to bottom, #1f2833, #0b0c10);
      padding: 20px;
      box-shadow: 5px 0 20px rgba(102, 252, 241, 0.2);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }
    nav h2 {
      color: #66fcf1;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 5px #66fcf1;
    }
    .named-shadow {
      font-size: 18px;
      color: #c5c6c7;
      margin: 10px 0;
      text-align: center;
      background-color: #0b0c10;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(69, 162, 158, 0.4);
      transition: transform 0.2s;
    }
    .named-shadow:hover {
      transform: scale(1.05);
      background-color: #1f2833;
    }
    main {
      margin-left: 250px;
      width: calc(100% - 250px);
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #66fcf1;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #66fcf1;
    }
    .dashboard {
      background: rgba(31, 40, 51, 0.95);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 25px #45a29e;
    }
    .dashboard p {
      font-size: 20px;
      margin: 10px 0;
    }
    .actions button {
      background: radial-gradient(circle, #66fcf1, #45a29e);
      color: #0b0c10;
      font-size: 18px;
      padding: 12px 25px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(102, 252, 241, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .actions button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.7);
    }
    #notification, #shadowReveal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1f2833;
      color: #fff;
      padding: 40px;
      border-radius: 12px;
      font-size: 24px;
      display: none;
      box-shadow: 0 0 20px #45a29e;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
      animation: fadeIn 0.3s ease-in-out;
    }
    #notification button, #shadowReveal button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #45a29e;
      border: none;
      color: #0b0c10;
      border-radius: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(69, 162, 158, 0.5);
    }
    .shadow-arrival {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      animation: summonShadow 0.8s ease-out;
      background: linear-gradient(to right, #111820, #1f2833);
      color: #66fcf1;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 0 15px rgba(102, 252, 241, 0.5);
      opacity: 0;
      animation-fill-mode: forwards;
      z-index: 2000;
    }
    @keyframes summonShadow {
      0% { transform: translateX(-50%) translateY(20px); opacity: 0; }
      100% { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95) translate(-50%, -50%); }
      to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }
    @media screen and (max-width: 768px) {
      body { flex-direction: column; }
      nav { width: 100%; height: auto; position: relative; box-shadow: none; }
      main { margin-left: 0; width: 100%; padding: 20px; }
    }
  </style>
</head>
<body>
  <nav>
    <h2>Named Shadows</h2>
    <div id="namedShadowList"></div>
  </nav>
  <main>
    <h1>Dashboard</h1>
    <div class="dashboard">
      <p><strong>Level:</strong> <span id="level">0</span></p>
      <p><strong>Rank:</strong> <span id="rank">E</span></p>
      <p><strong>General Shadows:</strong> <span id="shadows">0</span></p>
      <p><strong>Failures:</strong> <span id="failures">0</span></p>
      <div class="actions">
        <button onclick="resist()">I Resisted</button>
        <button onclick="defeat()">Defeat</button>
        <!--<button onclick="resetGame()">Reset</button>-->
        <button onclick="forgeLustGiant()">Forge/Upgrade Zeno</button>
      </div>
    </div>
  </main>
  <div id="notification"></div>
  <div id="shadowReveal"></div>
  <script>
    const namedShadowNames = ["Temptress", "Crave", "Desire", "Siren", "Ecstasy", "Obsession", "Flesh", "Sin", "Envy", "Madness"];
    // Add default value parsing from localStorage (to persist across refresh)
let level = parseInt(localStorage.getItem("level")) || 0;
let namedShadows = JSON.parse(localStorage.getItem("namedShadows")) || [];
let totalGeneralShadows = parseInt(localStorage.getItem("totalGeneralShadows")) || 0;
let failures = parseInt(localStorage.getItem("failures")) || 0;
let lustGiantLevel = parseInt(localStorage.getItem("lustGiantLevel")) || 0;
let lustGiantSpent = parseInt(localStorage.getItem("lustGiantSpent")) || 0;

// Update UI immediately after reloading to reflect persisted values
updateUI();

    // Updated updateUI() to place Lust Giant at the bottom
function updateUI() {
  document.getElementById("level").textContent = level;
  document.getElementById("shadows").textContent = totalGeneralShadows;
  document.getElementById("rank").textContent = getRank(level);
  document.getElementById("failures").textContent = failures;

  const shadowListEl = document.getElementById("namedShadowList");
  shadowListEl.innerHTML = "";

  // Ensure summonLevel is initialized for sorting
  namedShadows.forEach((s, i) => {
    if (!s.summonLevel) {
      s.summonLevel = (i + 1) * 10;
    }
  });

  // Sort named shadows descending by summon level
  const sortedNamed = [...namedShadows].sort((a, b) => b.summonLevel - a.summonLevel);
  sortedNamed.forEach((shadow) => {
    const p = document.createElement("p");
    p.className = "named-shadow";
    p.textContent = `${shadow.name} (Lv.${shadow.level})`;
    shadowListEl.appendChild(p);
  });

  // Append Lust Giant last
  if (lustGiantLevel > 0) {
    const p = document.createElement("p");
    p.className = "named-shadow";
    p.textContent = `Zeno (Lv.${lustGiantLevel})`;
    shadowListEl.appendChild(p);
  }

  localStorage.setItem("namedShadows", JSON.stringify(namedShadows));
}

// Ensure named shadow includes summonLevel at creation
if (!namedShadows[shadowIndex]) {
  const name = namedShadowNames[shadowIndex];
  namedShadows[shadowIndex] = { name, level: 1, summonLevel: level };
  showShadowArrival(`Summoned: ${name}`);
  shadowReveal.innerHTML = `You have summoned: <strong>${name} (Lv.1)</strong><br><button onclick='closeReveal()'>OK</button>`;
}

// All other app logic remains unchanged
    function getRank(lvl) {
      if (lvl >= 75) return "S";
      if (lvl >= 50) return "A";
      if (lvl >= 35) return "B";
      if (lvl >= 20) return "C";
      if (lvl >= 10) return "D";
      return "E";
    }

    function resist() {
      const nextLevel = level + 1;
      const isNamedShadowEvent = (nextLevel <= 100 && nextLevel % 10 === 0) || (nextLevel > 100 && (nextLevel - 100) % 5 === 0);
      const notification = document.getElementById("notification");
      notification.innerHTML = isNamedShadowEvent ? `A Named Shadow awaits your command<br><button onclick='arise(true)'>Arise</button>` : `${nextLevel * 2} Shadows await your command<br><button onclick='arise(false)'>Arise</button>`;
      notification.style.display = "block";
    }

    function arise(named) {
      document.getElementById("notification").style.display = "none";
      const shadowReveal = document.getElementById("shadowReveal");
      level++;
      localStorage.setItem("level", level);
      if (named) {
        const shadowIndex = Math.floor(level / 10) - 1;
        const name = namedShadowNames[shadowIndex];
        if (!namedShadows[shadowIndex]) {
          namedShadows[shadowIndex] = { name, level: 1, summonLevel: level };
          shadowReveal.innerHTML = `You have summoned: <strong>${name} (Lv.1)</strong><br><button onclick='closeReveal()'>OK</button>`;
          showShadowArrival(`Summoned: ${name}`);
        } else {
          namedShadows[shadowIndex].level++;
          shadowReveal.innerHTML = `Upgraded: <strong>${namedShadows[shadowIndex].name}</strong> to <strong>Lv.${namedShadows[shadowIndex].level}</strong><br><button onclick='closeReveal()'>OK</button>`;
          showShadowArrival(`Upgraded: ${namedShadows[shadowIndex].name}`);
        }
        localStorage.setItem("namedShadows", JSON.stringify(namedShadows));
      } else {
        const gained = level * 2;
        totalGeneralShadows += gained;
        localStorage.setItem("totalGeneralShadows", totalGeneralShadows);
        shadowReveal.innerHTML = `You have gained ${gained} shadow soldiers<br><button onclick='closeReveal()'>OK</button>`;
        showShadowArrival(`+${gained} Shadow Soldiers`);
      }
      shadowReveal.style.display = "block";
      updateUI();
    }

    function showShadowArrival(text) {
      const el = document.createElement('div');
      el.className = 'shadow-arrival';
      el.innerText = text;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 3000);
    }

    function forgeLustGiant() {
      const nextCost = 1000 * Math.pow(2, lustGiantLevel);
      const shadowReveal = document.getElementById("shadowReveal");
      if (totalGeneralShadows >= nextCost) {
        totalGeneralShadows -= nextCost;
        lustGiantLevel++;
        lustGiantSpent += nextCost;
        localStorage.setItem("lustGiantLevel", lustGiantLevel);
        localStorage.setItem("lustGiantSpent", lustGiantSpent);
        localStorage.setItem("totalGeneralShadows", totalGeneralShadows);
        shadowReveal.innerHTML = `Zeno upgraded to <strong>Lv.${lustGiantLevel}</strong><br><button onclick='closeReveal()'>OK</button>`;
        showShadowArrival(`Lust Giant Lv.${lustGiantLevel}`);
      } else {
        shadowReveal.innerHTML = `You need ${nextCost} shadow soldiers to upgrade Zeno.<br><button onclick='closeReveal()'>OK</button>`;
      }
      shadowReveal.style.display = "block";
      updateUI();
    }

    function closeReveal() {
      document.getElementById("shadowReveal").style.display = "none";
    }

    function defeat() {
      failures++;
      const lost = Math.floor(totalGeneralShadows / 2);
      totalGeneralShadows -= lost;
      localStorage.setItem("failures", failures);
      localStorage.setItem("totalGeneralShadows", totalGeneralShadows);
      const shadowReveal = document.getElementById("shadowReveal");
      shadowReveal.innerHTML = `You gave in today.<br>You lost <strong>${lost}</strong> shadow soldiers.<br><button onclick='closeReveal()'>OK</button>`;
      shadowReveal.style.display = "block";
      updateUI();
    }

    function resetGame() {
      level = 0;
      namedShadows = [];
      totalGeneralShadows = 0;
      failures = 0;
      lustGiantLevel = 0;
      lustGiantSpent = 0;
      localStorage.clear();
      updateUI();
    }

    updateUI();
  </script>
</body>
</html>
